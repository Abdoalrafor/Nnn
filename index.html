<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة AI</title>
  <meta name="viewport" contact="width=device-width,inital-scale=1,0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 65%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    
    }
    .chat-box .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
      
    }
    .chat-box .message.user {
      background-color: #d1e7dd;
      align-self: flex-end;
      
    }
    .chat-box .message.ai {
      background-color: #f8d7da;
    }
    .input-box {
      display: flex;
      gap: 10px;
      
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      
    }
    .input-box button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      
    }
    
    .input-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (message === '') return;

      // عرض رسالة المستخدم
      appendMessage(message, 'user');
      userInput.value = '';

      // إرسال السؤال إلى واجهة OpenAI API
      appendMessage('جارٍ التفكير...', 'ai');

      try {
        const response = await fetch('https://api.openai.com/v1/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_API_KEY_HERE'
          },
          body: JSON.stringify({
            model: "text-davinci-003",
            prompt: message,
            max_tokens: 200,
            temperature: 0.7,
          })
        });

        const data = await response.json();
        const aiMessage = data.choices[0].text.trim();

        // عرض رد الذكاء الاصطناعي
        appendMessage(aiMessage, 'ai');
      } catch (error) {
        appendMessage('حدث خطأ أثناء الاتصال بالخادم. حاول مرة أخرى.', 'ai');
      }
    }

    function appendMessage(text, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);
      messageElement.textContent = text;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight; // تمرير إلى الأسفل
    }
  </script>
</body>
</html>
